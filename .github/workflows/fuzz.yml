name: Fuzz Safety

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Zig
        uses: mlugg/setup-zig@v1 # TODO: Pin SHA
        with:
          version: 0.15.0

      - name: Run Fuzz Harness
        # Runs the "fuzz" step defined in build.zig, which executes src/fuzz_test.zig
        run: zig build fuzz
