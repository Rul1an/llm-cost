name: Fuzz Safety

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Run Fuzz Harness
        # Runs the "fuzz" step defined in build.zig, which executes src/fuzz_test.zig
        run: zig build fuzz
