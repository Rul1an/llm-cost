name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Zig
        uses: mlugg/setup-zig@53fc45b17fe98b52f92ee5ea08ff48a85a3e7eb7 # v1
        with:
          version: 0.14.0

      - name: Unit Tests
        run: zig build test

      - name: Golden Tests
        run: zig build test-golden

      - name: Fuzzing Sanity Check
        # Run full iterations (2000 per model) - fast enough for CI
        run: zig build fuzz

      - name: Parity Check
        # Relies on committed testdata/evil_corpus_v2.jsonl
        run: zig build test-parity

      - name: BPE Microbenchmark (sanity)
        # Run to ensure no crashes in bench code, though timing is flaky on CI
        # Optimization level is handled by build.zig
        run: zig build bench

  build-matrix:
    needs: verify
    permissions:
      contents: read
      id-token: write # Required for keyless cosign signing
      attestations: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            suffix: linux-x86_64
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: x86_64-linux-musl
            suffix: linux-x86_64-musl
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            suffix: linux-arm64
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: x86_64-windows-gnu
            suffix: windows-x86_64.exe
            binary: llm-cost.exe
            do_sbom: true
            do_sign: true
          - os: macos-latest
            target: aarch64-macos
            suffix: macos-arm64
            binary: llm-cost
            do_sbom: false
            do_sign: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Zig
        uses: mlugg/setup-zig@53fc45b17fe98b52f92ee5ea08ff48a85a3e7eb7 # v1
        with:
          version: 0.14.0

      - name: Build + SBOM + Sign
        uses: Rul1an/zig-cross-compile-action@66076af8e44f186b08e2d05b5a1aa7c91c8042d6
        with:
          version: "0.14.0"
          strict_version: true
          target: ${{ matrix.target }}
          project-type: zig
          cmd: "-Doptimize=ReleaseFast"
          use_cache: true
          sbom: ${{ matrix.do_sbom }}
          sbom_target: "zig-out/bin/${{ matrix.binary }}"
          sbom_output: "dist/llm-cost-${{ matrix.suffix }}.cdx.json"
          sign: ${{ matrix.do_sign }}
          sign_artifact: "zig-out/bin/${{ matrix.binary }}"

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@92c65d2898f1f53cfdc910b962cecff86e7f8fcc # v1
        with:
          subject-path: "zig-out/bin/${{ matrix.binary }}"

      - name: Stage Artifacts
        run: |
          mkdir -p dist
          cp "zig-out/bin/${{ matrix.binary }}" "dist/llm-cost-${{ matrix.suffix }}"
          # Move signatures and certificates if they exist (created by v3 in zig-out/bin alongside the binary)
          if [ "${{ matrix.do_sign }}" = "true" ]; then
            cp "zig-out/bin/${{ matrix.binary }}.sig" "dist/llm-cost-${{ matrix.suffix }}.sig"
            cp "zig-out/bin/${{ matrix.binary }}.crt" "dist/llm-cost-${{ matrix.suffix }}.crt"
          fi

      - name: Smoke Test
        if: matrix.target == 'x86_64-linux-gnu' || matrix.target == 'aarch64-macos'
        run: |
          ./dist/llm-cost-${{ matrix.suffix }} count --model gpt-4o <<< "Hello world"

      - name: Upload Artifacts
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: llm-cost-${{ matrix.suffix }}-signed
          path: |
            dist/llm-cost-${{ matrix.suffix }}
            dist/llm-cost-${{ matrix.suffix }}.sig
            dist/llm-cost-${{ matrix.suffix }}.crt
            dist/llm-cost-${{ matrix.suffix }}.cdx.json

  release:
    needs: build-matrix
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-release:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
    steps:
      - name: Verify Released Artifacts
        run: |
          # This assumes the release is publicly available immediately
          TAG=${GITHUB_REF#refs/tags/}
          echo "Verifying release $TAG..."

          # Install GitHub CLI (pre-installed on runner)

          # Verify the linux-x86_64 binary as a sample
          gh release download $TAG -p "llm-cost-linux-x86_64" --repo ${{ github.repository }}

          echo "Run gh attestation verify..."
          gh attestation verify llm-cost-linux-x86_64 --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
