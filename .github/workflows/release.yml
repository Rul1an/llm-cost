name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Unit Tests
        run: zig build test

      - name: Fuzzing Sanity Check
        # Run full iterations (2000 per model) - fast enough for CI
        run: zig build fuzz

      - name: Parity Check
        # Relies on committed testdata/evil_corpus_v2.jsonl
        run: zig build test-parity

      - name: BPE Microbenchmark (sanity)
        # Run to ensure no crashes in bench code, though timing is flaky on CI
        # Optimization level is handled by build.zig
        run: zig build bench-bpe

  build-matrix:
    needs: verify
    permissions:
      contents: read
      id-token: write # Required for keyless cosign signing

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            suffix: linux-x86_64
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: x86_64-linux-musl
            suffix: linux-x86_64-musl
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            suffix: linux-arm64
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: x86_64-windows-gnu
            suffix: windows-x86_64.exe
            binary: llm-cost.exe
            do_sbom: true
            do_sign: true
          - os: macos-latest
            target: aarch64-macos
            suffix: macos-arm64
            binary: llm-cost
            do_sbom: false
            do_sign: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build + SBOM + Sign
        uses: Rul1an/zig-cross-compile-action@66076af8e44f186b08e2d05b5a1aa7c91c8042d6
        with:
          version: "0.13.0"
          strict_version: true
          target: ${{ matrix.target }}
          project-type: zig
          cmd: "-Doptimize=ReleaseFast"
          use_cache: true
          sbom: ${{ matrix.do_sbom }}
          sbom_target: "zig-out/bin/${{ matrix.binary }}"
          sbom_output: "dist/llm-cost-${{ matrix.suffix }}.cdx.json"
          sign: ${{ matrix.do_sign }}
          sign_artifact: "zig-out/bin/${{ matrix.binary }}"

      - name: Stage Artifacts
        run: |
          mkdir -p dist
          cp "zig-out/bin/${{ matrix.binary }}" "dist/llm-cost-${{ matrix.suffix }}"
          # Move signatures and certificates if they exist (created by v3 in zig-out/bin alongside the binary)
          if [ "${{ matrix.do_sign }}" = "true" ]; then
            cp "zig-out/bin/${{ matrix.binary }}.sig" "dist/llm-cost-${{ matrix.suffix }}.sig"
            cp "zig-out/bin/${{ matrix.binary }}.crt" "dist/llm-cost-${{ matrix.suffix }}.crt"
          fi

      - name: Smoke Test
        if: matrix.target == 'x86_64-linux-gnu' || matrix.target == 'aarch64-macos'
        run: |
          ./dist/llm-cost-${{ matrix.suffix }} tokens --model gpt-4o <<< "Hello world"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llm-cost-${{ matrix.suffix }}-signed
          path: |
            dist/llm-cost-${{ matrix.suffix }}
            dist/llm-cost-${{ matrix.suffix }}.sig
            dist/llm-cost-${{ matrix.suffix }}.crt
            dist/llm-cost-${{ matrix.suffix }}.cdx.json

  release:
    needs: build-matrix
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
