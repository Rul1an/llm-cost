name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Zig
        uses: mlugg/setup-zig@53fc45b17fe98b52f92ee5ea08ff48a85a3e7eb7 # v1
        with:
          version: 0.14.0

      - name: Unit Tests
        run: zig build test

      - name: Golden Tests
        run: zig build test-golden

      - name: Fuzzing Sanity Check
        # Run full iterations (2000 per model) - fast enough for CI
        run: zig build fuzz

      - name: Parity Check
        # Relies on committed testdata/evil_corpus_v2.jsonl
        run: zig build test-parity

      - name: BPE Microbenchmark (sanity)
        # Run to ensure no crashes in bench code, though timing is flaky on CI
        # Optimization level is handled by build.zig
        run: zig build bench

  build-matrix:
    needs: verify
    permissions:
      contents: read
      id-token: write # Required for keyless cosign signing
      attestations: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            suffix: linux-x86_64
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: x86_64-linux-musl
            suffix: linux-x86_64-musl
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            suffix: linux-arm64
            binary: llm-cost
            do_sbom: true
            do_sign: true
          - os: ubuntu-latest
            target: x86_64-windows-gnu
            suffix: windows-x86_64.exe
            binary: llm-cost.exe
            do_sbom: true
            do_sign: true
          - os: macos-latest
            target: aarch64-macos
            suffix: darwin-arm64
            binary: llm-cost
            do_sbom: false
            do_sign: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Zig
        uses: mlugg/setup-zig@53fc45b17fe98b52f92ee5ea08ff48a85a3e7eb7 # v1
        with:
          version: 0.14.0

      - name: Install Cosign
        if: matrix.do_sign == true
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Build
        uses: Rul1an/zig-cross-compile-action@66076af8e44f186b08e2d05b5a1aa7c91c8042d6
        with:
          version: "0.14.0"
          strict_version: true
          target: ${{ matrix.target }}
          project-type: zig
          cmd: "-Doptimize=ReleaseFast"
          use_cache: true
          sbom: false # Using anchore/sbom-action instead
          sign: false # Using manual cosign step
      - name: Create Dist Directory
        run: mkdir -p dist

      - name: Generate SBOM
        if: matrix.do_sbom == true
        uses: anchore/sbom-action@d94f46e13c6c62f59525ac9a1e147a99dc0b9bf5 # v0.17.9
        with:
          path: zig-out/bin
          artifact-name: llm-cost-${{ matrix.suffix }}.cdx.json
          format: cyclonedx-json
          output-file: dist/llm-cost-${{ matrix.suffix }}.cdx.json
          upload-artifact: false


      - name: Sign Artifact
        if: matrix.do_sign == true
        run: |
          cosign sign-blob --yes \
            --output-certificate dist/llm-cost-${{ matrix.suffix }}.crt \
            --output-signature dist/llm-cost-${{ matrix.suffix }}.sig \
            zig-out/bin/${{ matrix.binary }}

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "zig-out/bin/${{ matrix.binary }}"

      - name: Stage Artifacts
        run: |
          # dist directory created earlier
          cp "zig-out/bin/${{ matrix.binary }}" "dist/llm-cost-${{ matrix.suffix }}"

      - name: Smoke Test
        if: matrix.target == 'x86_64-linux-gnu' || matrix.target == 'aarch64-macos'
        run: |
          ./dist/llm-cost-${{ matrix.suffix }} count --model gpt-4o <<< "Hello world"

      - name: Upload Artifacts
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: llm-cost-${{ matrix.suffix }}-signed
          path: |
            dist/llm-cost-${{ matrix.suffix }}
            dist/llm-cost-${{ matrix.suffix }}.sig
            dist/llm-cost-${{ matrix.suffix }}.crt
            dist/llm-cost-${{ matrix.suffix }}.cdx.json

  release:
    needs: build-matrix
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts

      - name: Generate Checksums
        run: |
          # Flatten artifacts and generate checksums.txt
          mkdir -p release_assets

          # Iterate over downloaded artifact dirs
          for dir in artifacts/*-signed; do
            # The dir name is "llm-cost-<suffix>-signed"
            # Inside is "llm-cost-<suffix>" binary + sigs
            # We want to move everything to release_assets
            cp "$dir"/* release_assets/
          done

          cd release_assets
          # Generate checksums for binaries (exclude .sig, .crt, .cdx.json)
          # Spec requires shasum format: "<hash>  <filename>"
          shasum -a 256 llm-cost-* | grep "^[a-f0-9]\{64\}  llm-cost-[^.]*$" > checksums.txt

          # Verify content
          cat checksums.txt
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          files: |
            release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-release:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
    steps:
      - name: Verify Released Artifacts
        run: |
          # This assumes the release is publicly available immediately
          TAG=${GITHUB_REF#refs/tags/}
          echo "Verifying release $TAG..."

          # Install GitHub CLI (pre-installed on runner)

          # Verify the linux-x86_64 binary as a sample
          gh release download $TAG -p "llm-cost-linux-x86_64" --repo ${{ github.repository }}

          echo "Run gh attestation verify..."
          gh attestation verify llm-cost-linux-x86_64 --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
