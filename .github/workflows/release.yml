name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Unit Tests
        run: zig build test

      - name: Fuzzing Sanity Check
        # Run full iterations (2000 per model) - fast enough for CI
        run: zig build fuzz

      - name: Parity Check
        # Relies on committed testdata/evil_corpus_v2.jsonl
        run: zig build test-parity

      - name: BPE Microbenchmark (sanity)
        # Run to ensure no crashes in bench code, though timing is flaky on CI
        # Optimization level is handled by build.zig
        run: zig build bench-bpe

  build-matrix:
    needs: verify
    permissions:
      contents: read
      id-token: write # Required for keyless cosign signing

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            suffix: linux-x86_64
          - os: ubuntu-latest
            target: x86_64-linux-musl
            suffix: linux-x86_64-musl
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            suffix: linux-arm64
          - os: ubuntu-latest
            target: x86_64-windows-gnu
            suffix: windows-x86_64.exe
          - os: macos-latest
            target: aarch64-macos
            suffix: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Toolchain (Pinned)
      - name: Setup Zig Cross-Compiler
        uses: Rul1an/zig-cross-compile-action@v2
        with:
          version: '0.13.0'        # Explicitly pin to 0.13.0
          target: ${{ matrix.target }}
          project-type: custom
          verify-level: basic
          cmd: ":"

      # 2. Build
      - name: Build
        # Network access ideally restricted here, but not enforced via firewall in standard runners
        run: |
          zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}
          mkdir -p dist
          case "${{ matrix.target }}" in
            x86_64-windows-gnu)
              cp zig-out/bin/llm-cost.exe "dist/llm-cost-${{ matrix.suffix }}"
              ;;
            *)
              cp zig-out/bin/llm-cost "dist/llm-cost-${{ matrix.suffix }}"
              ;;
          esac

      # 3. Smoke Test
      - name: Smoke Test
        if: (matrix.target == 'x86_64-linux-gnu' && matrix.os == 'ubuntu-latest') || (matrix.target == 'aarch64-macos' && matrix.os == 'macos-latest')
        run: |
          ./zig-out/bin/llm-cost tokens --model gpt-4o <<< "Hello world"

      # 4. Generate SBOM (Syft)
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.16.0 # Pinned to specific tag v0.16.0
        with:
          syft-version: v1.18.0

      - name: Generate SBOM (CycloneDX)
        run: |
          mkdir -p dist/sbom
          # Syft scans the single binary file
          syft packages file:dist/llm-cost-${{ matrix.suffix }} \
            -o cyclonedx-json=dist/sbom/llm-cost-${{ matrix.suffix }}.cdx.json

      # 5. Sign Artifacts (Cosign Keyless)
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0 # Pinned version

      - name: Sign Binary
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          # Sign the binary blob
          cosign sign-blob \
            --yes \
            --output-signature dist/llm-cost-${{ matrix.suffix }}.sig \
            --output-certificate dist/llm-cost-${{ matrix.suffix }}.crt \
            dist/llm-cost-${{ matrix.suffix }}

      # 6. Upload All Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llm-cost-${{ matrix.suffix }}-signed
          path: |
            dist/llm-cost-${{ matrix.suffix }}
            dist/llm-cost-${{ matrix.suffix }}.sig
            dist/llm-cost-${{ matrix.suffix }}.crt
            dist/sbom/llm-cost-${{ matrix.suffix }}.cdx.json

  release:
    needs: build-matrix
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
