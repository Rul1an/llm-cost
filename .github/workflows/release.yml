name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-matrix:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            suffix: linux-x86_64
          - os: ubuntu-latest
            target: x86_64-linux-musl
            suffix: linux-x86_64-musl
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            suffix: linux-arm64
          - os: ubuntu-latest
            target: x86_64-windows-gnu
            suffix: windows-x86_64.exe
          - os: macos-latest
            target: aarch64-macos
            suffix: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Laat de action alleen de toolchain+env doen
      - name: Setup Zig Cross-Compiler
        uses: Rul1an/zig-cross-compile-action@v2
        with:
          version: 'master'        # Project uses 0.15 features, 'master' is safest for bleeding edge.
          target: ${{ matrix.target }}
          project-type: custom     # we bouwen zelf met `zig build`
          verify-level: basic
          cmd: ":"                 # no-op; echte build staat hieronder

      - name: Build
        run: |
          zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}
          mkdir -p dist
          case "${{ matrix.target }}" in
            x86_64-windows-gnu)
              cp zig-out/bin/llm-cost.exe "dist/llm-cost-${{ matrix.suffix }}"
              ;;
            *)
              cp zig-out/bin/llm-cost "dist/llm-cost-${{ matrix.suffix }}"
              ;;
          esac

      - name: Smoke Test
        if: (matrix.target == 'x86_64-linux-gnu' && matrix.os == 'ubuntu-latest') || (matrix.target == 'aarch64-macos' && matrix.os == 'macos-latest')
        run: |
          ./zig-out/bin/llm-cost tokens --model gpt-4o <<< "Hello world"
          ./zig-out/bin/llm-cost price --model gpt-4o --tokens-in 100

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: llm-cost-${{ matrix.suffix }}
          path: dist/llm-cost-${{ matrix.suffix }}

  release:
    needs: build-matrix
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
